name: Bit Init
on:
  push

jobs:
    Bit-init:
      uses: ./.github/workflows/bit-init.yml  
      secrets:
        BIT_CONFIG_USER_TOKEN: ${{ secrets.BIT_CONFIG_USER_TOKEN }}
    Bit-verify:
      needs: Bit-init  
      uses: ./.github/workflows/verify.yml  
      secrets:
        BIT_CONFIG_USER_TOKEN: ${{ secrets.BIT_CONFIG_USER_TOKEN }}        
    Bit-pull-request:
      needs: Bit-verify  
      uses: ./.github/workflows/pull-request.yml  
      secrets:
        BIT_CONFIG_USER_TOKEN: ${{ secrets.BIT_CONFIG_USER_TOKEN }}  
